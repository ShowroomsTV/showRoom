<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
        <meta charset="utf-8">
        <title>Home</title>
        <style media="screen">
            body {
                width: 100%;
                height: 100%;
                background-color: #000000;
            }
            .right{
                margin-right: 2%;
                margin-top: 13px;
                display: inline-block;
            }
            .midright{
                margin-right: 2%;
                margin-left: 83%;
                margin-top: 13px;
                display: inline-block;
            }
            .left{
                margin-top: 13px;
                display: inline-block;
                margin-left: 20px;
            }
            .nav{
                background-color: white;
                padding: 0px;
                height: 50px;
                width: 100%;
            }
            .form{
                width: 50%;
                margin-left: 20%;
                margin-top: 10%;
                color: white;
            }
            input[type=submit]{
                background-color: inherit;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <button type="button" class="left" name="button">Home</button>
            <button type="button" class="right" name="button">Login</button>
            <button type="button" class="midright" name="button">Register</button>
        </div>
        <div class="form">
            <form class="" action="" method="post">
                <label for=""> Email: </label>
                <input type="email" name="" value="">
                <label for="">Password: </label>
                <input type="password" name="" value="">
                <input type="submit" name="" value="Login">
            </form>
        </div>
        <div class="form">
            <form class="" action="" method="post">
                <label for=""> Email: </label>
                <input type="email" name="" value="">
                <label for="">Username: </label>
                <input type="text" name="" value="">
                <label for="">Password: </label>
                <input type="password" name="" value="">
                <label for="">Password Confirmation: </label>
                <input type="password" name="" value="">
                <label for="">Phone Number: </label>
                <input type="text" name="" value="">
                <input type="submit" name="" value="Register">
            </form>
        </div>
    </body>
</html>
