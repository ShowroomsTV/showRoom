<div class="wrapper">

    <i class="small material-icons" >search</i>
    <input type="text" class="search" ng-model="filter_name" placeholder="Search by title or genre...">
  </div>
  <dir-pagination-controls class="controls"></dir-pagination-controls>
  <div class="shows">
    <div class="grid_item" dir-paginate= "show in shows | filter:filter_name | orderBy:'-rating.average' | itemsPerPage: 21 ">

    </div>
  </div>
