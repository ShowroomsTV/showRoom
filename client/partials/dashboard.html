  <div id="top_content">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <a href="#!/show/{{show[3].id}}"><img src="{{shows[3].image.original}}" alt="{{show.name}}"></a>
        <!-- <div ng-if="show.rating.average > 9">
          <img src="{{show.image.original}}" alt="{{show.name}}">
        </div> -->
      </div>

      <div class="item" ng-repeat="show in shows">
        <a href="#!/show/{{show.id}}"><img src="{{show.image.original}}" alt="{{show.name}}"></a>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
