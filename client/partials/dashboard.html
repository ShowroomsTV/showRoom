<!-- Div for container -->
<div id="container">

  <div id="left_content">
    <h1>Left Content</h1>
  </div>

  <div id="top_content">
          <h1>Top Content</h1>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{{shows[1].image.original}}" alt="{{show.name}}">
            <!-- <div ng-if="show.rating.average > 9">
              <img src="{{show.image.original}}" alt="{{show.name}}">
            </div> -->
          </div>

          <div class="item" ng-repeat="show in shows">
            <img src="{{show.image.original}}" alt="{{show.name}}">
          </div>

          <!-- <div class="item" ng-repeat="show in shows">
            <img src="{{show.image.original}}" alt="{{show.name}}">
          </div> -->

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>

  <div id="genre">
    <img src="http://guidemagazine.org/attachments/article/4288/horror%20movies.png" height="300" width="300"/>
  </div>
</div>
