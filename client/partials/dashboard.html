    <a href="#!/show" class="dashboardLink" name="button">All Shows</a>
    <a href="#" class="alertLink"  name="button">Alert</a>

<!-- Div for container -->
<div id="container_dashboard">

  <div id="left_content">
    <h1>Left Content</h1>
  </div>

  <div id="top_content">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{{shows[1].image.original}}" alt="{{show.name}}">
            <!-- <div ng-if="show.rating.average > 9">
              <img src="{{show.image.original}}" alt="{{show.name}}">
            </div> -->
          </div>

          <div class="item" ng-repeat="show in shows">
            <img src="{{show.image.original}}" alt="{{show.name}}">
          </div>

          <!-- <div class="item" ng-repeat="show in shows">
            <img src="{{show.image.original}}" alt="{{show.name}}">
          </div> -->

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>

  <div id="genre">
    <div class="carousel">
      <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"></a>
      <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"></a>
      <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"></a>
      <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4"></a>
      <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"></a>
    </div>
  </div>
</div>
